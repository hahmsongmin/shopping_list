<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shopping.css" />
    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="shopping.js" defer></script>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="shopping-container">
      <div class="shopping-head">SHOPPING LIST</div>
      <div class="shopping-box">
        <ul></ul>
      </div>
      <div class="shopping-bottom">
        <input
          class="shopping-inputAdd"
          placeholder=" 리스트를 입력해주세요."
          type="text"
          name="addItem"
          autocomplete="off"
        />
        <button class="shopping-btnAdd"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </body>
</html>
